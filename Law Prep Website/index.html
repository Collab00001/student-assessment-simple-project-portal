<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="text-align: center; font-size: 24px; font-weight: bold; margin-top: 20px;">
            Sydney Law School Student Assessment Portal
        </h1>
    </header>

    <section id="assessment-form">
        <form id="student-assessment-form">
            <!-- Container for side-by-side layout -->
            <div id="textboxes-container">
                <!-- Question/Prompt Textbox -->
                <div class="textbox-wrapper">
                    <label for="prompt">Question/Prompt:</label>
                    <textarea id="prompt" readonly>
Write an essay on the significance of contract law in modern society.
                    </textarea>
                </div>

                <!-- Student Answer Textbox -->
                <div class="textbox-wrapper">
                    <label for="student-answer">Your Answer:</label>
                    <textarea id="student-answer" placeholder="Type your response here..."></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
